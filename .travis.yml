language: go

go:
  - 1.9.x

env:
  - DEP_VERSION="0.3.2"
  - PWD=$(pwd)

before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep

install:
  - dep ensure

script:
  - go fmt
  - go test -v ./...
  - ./build_all.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - $PWD/bin/bitbot_linux
  on:
    repo: rkjdid/bitbot
